<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Card Exact</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
  margin:40px;
  background:#f9f9f9;
  font-family: Arial, Helvetica, sans-serif;
}

.card{
  width: 900px;
  display:flex;
  gap:16px;
  background:#ffffff;
  padding:12px;
  border-radius:12px;
}

.thumb{
  position:relative;
  width: 400px;
  height: 225px;
  flex-shrink:0;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

.time{
  position:absolute;
  bottom:8px;
  right:8px;
  background:rgba(0,0,0,0.85);
  color:#fff;
  font-size:12px;
  padding:3px 6px;
  border-radius:4px;
  font-weight:500;
}

.content{
  flex:1;
}

.title{
  font-size:18px;
  font-weight:500;
  margin:0 0 8px 0;
  line-height:1.4;
  color:#0f0f0f;
}

.title strong{
  font-weight:700;
}

.channel-row{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}

.channel-logo{
  width:28px;
  height:28px;
  border-radius:50%;
  object-fit:cover;
}

.channel-name{
  font-size:14px;
  color:#606060;
}

.verified{
  font-size:13px;
  color:#606060;
}

.meta{
  font-size:13px;
  color:#606060;
  margin:2px 0 6px 0;
}

.desc{
  font-size:14px;
  color:#606060;
  line-height:1.4;
}

.badge{
  background:#f1f1f1;
  color:#606060;
  font-size:12px;
  padding:2px 6px;
  border-radius:4px;
  margin-left:6px;
  vertical-align:middle;
}
</style>
