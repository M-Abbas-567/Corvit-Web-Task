<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSL Final Ticket Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Qalandars Button */
        .btn-qalandar {
            background-color: #000;
            color: gold;
            border: 2px solid gold;
        }

        /* Higher specificity than Bootstrap .btn-primary */
        .btn-qalandar:hover {
            background-color: gold;
            color: #000;
            border: 2px solid #000;
        }
    </style>
</head>
<body class="bg-light">

<header class="bg-dark text-warning text-center p-4">
    <h1>PSL Final - Lahore</h1>
    <p class="lead">Lahore Qalandars vs Karachi Kings</p>
</header>

<main class="container my-5">

    <section class="card shadow p-4">
        <h3 class="mb-4">Reserve Your Seat</h3>

        <form>

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
            </div>

            <!-- CNIC -->
            <div class="mb-3">
                <label class="form-label">CNIC Number</label>
                <input type="text" class="form-control" id="cnic" placeholder="XXXXX-XXXXXXX-X">
            </div>

            <!-- Enclosure Selection -->
            <div class="mb-4">
                <label class="form-label">Select Enclosure</label>
                <select class="form-select" id="enclosure">
                    <option selected disabled>Choose...</option>
                    <option>Imran Khan Enclosure</option>
                    <option>Fazal Mahmood Enclosure</option>
                    <option>Wasim Akram Enclosure</option>
                </select>
            </div>

            <!-- Book Button (Triggers Modal) -->
            <button type="button"
                    class="btn btn-qalandar w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmModal"
                    onclick="fillModal()">
                Book Ticket
            </button>

        </form>
    </section>

</main>

<!-- MODAL -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-dark text-warning">
                <h5 class="modal-title">Confirm Your Booking</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p><strong>Name:</strong> <span id="modalName"></span></p>
                <p><strong>CNIC:</strong> <span id="modalCnic"></span></p>
                <p><strong>Enclosure:</strong> <span id="modalEnclosure"></span></p>

                <div class="alert alert-warning mt-3">
                    Confirm your seat? Tickets are non-refundable!
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-success">
                    Confirm Booking
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function fillModal() {
        document.getElementById("modalName").innerText =
            document.getElementById("fullName").value;

        document.getElementById("modalCnic").innerText =
            document.getElementById("cnic").value;

        document.getElementById("modalEnclosure").innerText =
            document.getElementById("enclosure").value;
    }
</script>

</body>
</html>
