<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lahore Qalandars - Playing 11</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .player-img {
            height: 300px;
            object-fit: cover;   /* Prevent stretching */
        }
    </style>
</head>
<body class="bg-light">

    <!-- HEADER -->
    <header class="bg-success text-white text-center p-4">
        <h1>Lahore Qalandars - Playing 11</h1>
        <p class="lead">Pakistan Super League</p>
    </header>

    <main class="container my-5">

        <section class="row g-4">

            <!-- PLAYER 1 -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card shadow">
                    <div class="position-relative">
                        <img src="images/shaheen.jpg" class="card-img-top player-img" alt="Shaheen Afridi">
                        <span class="badge bg-danger position-absolute top-0 start-0 m-2">
                            Captain
                        </span>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Shaheen Afridi</h5>
                        <p class="card-text">Fast Bowler</p>
                    </div>
                </div>
            </div>

            <!-- PLAYER 2 -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card shadow">
                    <div class="position-relative">
                        <img src="images/rizwan.jpg" class="card-img-top player-img" alt="Wicket Keeper">
                        <span class="badge bg-warning text-dark position-absolute top-0 start-0 m-2">
                            Wicket Keeper
                        </span>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Wicket Keeper</h5>
                        <p class="card-text">Batsman</p>
                    </div>
                </div>
            </div>

            <!-- PLAYER 3 -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card shadow">
                    <div class="position-relative">
                        <img src="images/foreign1.jpg" class="card-img-top player-img" alt="Foreign Player">
                        <span class="badge bg-primary position-absolute top-0 start-0 m-2">
                            Foreign Player
                        </span>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">David Wiese</h5>
                        <p class="card-text">All Rounder</p>
                    </div>
                </div>
            </div>

            <!-- PLAYER 4 -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card shadow">
                    <div class="position-relative">
                        <img src="images/player4.jpg" class="card-img-top player-img" alt="Player">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Player 4</h5>
                        <p class="card-text">Batsman</p>
                    </div>
                </div>
            </div>

            <!-- Repeat same structure for remaining 7 players -->

        </section>

    </main>

</body>
</html>
