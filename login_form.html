<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
    }
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" placeholder="Username"><br>
  <input type="password" placeholder="Password"><br>
  <button>Login</button>
</div>

</body>
</html>
