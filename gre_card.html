<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting card</title>
    <style>
        .card{
          border: 0.1em solid;
          width: 50%;
          max-width: 90%;  
        }
    </style>
</head>
<body>
    <article class="card">
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        <section>
            <p>Wishing you a day filled with love, joy, and laughter.</p>
            <p>May all your dreams come true in the year ahead!</p>
        </section>
    </article>
</body>
</html>
